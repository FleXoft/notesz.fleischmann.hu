<p id="showDivWidth_{{ include.uniqueID }}" style="text-align: center; font-size: 10px; margin: 0;"></p>
<div id='divMeter_{{ include.uniqueID }}' style="border: 1px solid; width: 100%;"></div>

<script type="text/javascript">

	function divMeter_{{ include.uniqueID }}(){
		document.getElementById( "showDivWidth_{{ include.uniqueID }}" ).innerHTML = document.getElementById( "divMeter_{{ include.uniqueID }}" ).clientWidth + " px (" + document.getElementById( "divMeter_{{ include.uniqueID }}" ).offsetWidth + " px)";
	}
	divMeter_{{ include.uniqueID }}();

	window.addEventListener( 'resize', divMeter_{{ include.uniqueID }} );

</script>
